<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    
    <div>
      <label for="firstname">First Name </label>
      <input type="text" id="firstname" formControlName="firstname"/>
      <div *ngIf="contactForm.get('firstname')?.dirty && !contactForm.get('firstname')?.valid">
          <div *ngIf="contactForm.get('firstname')?.hasError('minlength')">
            le firstname doit avoir 4 ccharacters minimum
          </div>
          <div *ngIf="!contactForm.get('firstname')?.errors.containMalik">
                firstname doit contenir malik
          </div>
      </div>
    </div>
   
    <p>
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" formControlName="lastname">
    </p>
   
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" formControlName="email">
    </p>
   
    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" formControlName="gender"> Female
    </p>
   
    <p>
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" formControlName="isMarried">
    </p>
   
   
    <p>
      <label for="country">country </label>
      <select id="country" formControlName="country">
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">England</option>
        <option value="4">Singapore</option>
      </select>
    </p>
   
    <p>
      <button type="submit" [disabled]="contactForm.valid">Submit</button>
    </p>
   
  </form>
